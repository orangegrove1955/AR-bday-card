<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Viv</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="cake" crossorigin="anonymous" src="./Cake.gltf"></a-asset-item>
        </a-assets>

        <a-gltf-model src="#cake" scale="0.5 0.5 0.5" gltf-model></a-gltf-model>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera type='pattern' url="./bday.patt"></a-marker-camera>
    </a-scene>
</body>

</html>
