<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Viv</title>
    <script
        src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
    }
</style>

<script>
    AFRAME.registerComponent('markerhandler', {
        init: function () {
            console.log('here');
            let marker = this.el;
            console.log(marker);
            this.el.sceneEl.addEventListener('markerFound', () => {
                console.log('removing');
                let loader = document.getElementsByClassName('arjs-loader')[0];
                loader.style.display = 'none';
            })
        }
    });
</script>

<body>
    <div class="arjs-loader">
        <div>Loading, please wait<br />(It takes a while the first time, but worth it, trust me...)</div>
    </div>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="cake" crossorigin="anonymous" src="./Cake.gltf"></a-asset-item>
        </a-assets>

        <a-gltf-model src="#cake" scale="0.5 0.5 0.5" gltf-model></a-gltf-model>
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera markerhandler type='pattern' url="./bday.patt"></a-marker-camera>
    </a-scene>
</body>

</html>
